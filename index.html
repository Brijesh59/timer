<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="date_container" data-date="June 17, 2019 15:37:25">
            <span id="day">0</span> &nbsp days
            <span id="hr" >0</span> &nbsp hrs
            <span id="min">0</span> &nbsp min
            <span id="sec">0</span> &nbsp sec
        </div>
    </div>
    <script>
        let timer = setInterval(function() {
            let lastMeetDate = new Date("June 17, 2019 18:37:25").getTime();
            let todayDate = new Date().getTime();
            let distance = todayDate - lastMeetDate;

            // Time calculations for days, hours, minutes and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("day").innerHTML = days
            document.getElementById("hr").innerHTML = hours
            document.getElementById("min").innerHTML = minutes
            document.getElementById("sec").innerHTML = seconds

      }, 1000);
      timer();
    </script>
</body>
</html>
